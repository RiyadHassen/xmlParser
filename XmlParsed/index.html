<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                 $ajax({
                     type:"GET",
                     url:"data.xml",
                     dataType:"xml",
                     success:xmlParser
                 });
                function xmlParser(xml) {
                        $('#load').fadeOut();
                        $(xml).find("painting").each(
                            function () {
                                $("#container").append('<div class="painting">' +
                                    '<img src="images/'+$(this).find("image").text()+' ">')
                            }
                        );
                }
            });
        </script>
    </head>
    <body>
        <div id="container">

        </div>
    </body>
</html>
